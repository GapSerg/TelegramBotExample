bot.webHookPath=${BOT_WEBHOOK_PATH:Path of your server}
bot.name=${BOT_NAME:Name of your bot}
bot.token=${BOT_TOKEN:Token of your bot}
bot.days=${BOT_DAYS_SHOW:30}
bot.chmokiId=${CHMOKI_ID:-870862809}
schedule.start=${SCHEDULE_START:0}
schedule.work=${SCHEDULE_WORK:86400000}

spring.datasource.offer-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5444/bot_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.show-sql=true
spring.liquibase.change-log=classpath:db/db.changelog-master.xml
server.port=5000
java.runtime.version=11
cache.expire=${CACHE_EXPIRE:10}
cache.size=${CACHE_SIZE:20}

